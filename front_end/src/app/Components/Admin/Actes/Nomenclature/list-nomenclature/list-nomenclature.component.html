<!-- nomenclature-list.component.html -->
<div class="card">
  <div class="card-body">
    <h2 class="card-title text-center mb-4">Liste des nomenclatures</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle">
        <thead class="bg-light">
          <tr>
            <th scope="col">Code Acte</th>
            <th scope="col">Cotation</th>
            <th scope="col">Avis Medcial</th>
            <th scope="col">Acte associé</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let nomenclature of nomenclatures">
            <td>{{ nomenclature.codeActe }}</td>
            <td>{{ nomenclature.cotation }}</td>
            <td>{{ nomenclature.avisMedical }}</td>
            <td>{{ nomenclature.acteDentaire.nom }}</td>
            <td>
              <button class="btn btn-danger" (click)="confirmDelete(nomenclature)" data-bs-toggle="modal"
                data-bs-target="#deleteConfirmationModal">
                <i class="fas fa-trash-alt"></i>
              </button>
              <button class="btn btn-success" (click)="updateNomenclatureDetails(nomenclature.id)">
                <i class="fa fa-pencil-square"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <button class="btn btn-success" (click)="addNomenclature()">
      <i class="fas fa-arrow-left"></i> Ajouter Nomenclature
    </button>
  </div>
</div>

<!-- Modèle de confirmation de suppression -->
<div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirmer la suppression</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Êtes-vous sûr de vouloir supprimer cette nomenclature ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
        <button type="button" class="btn btn-danger" (click)="deleteNomenclature()"
          data-bs-dismiss="modal">Supprimer</button>
      </div>
    </div>
  </div>
</div>
