<div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-10">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase register">Changer mot de passe</h3>
                <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
  
                  <!-- Old Password -->
                  <div class="row"> 
                    <div class="col-md-12 mb-4">
                      <div class="form-outline">
                        <input
                          type="password"
                          id="oldPassword"
                          class="form-control form-control-lg"
                          formControlName="oldPassword"
                        />
                        <label class="form-label" for="oldPassword">Ancien mot de passe</label>
                        <div *ngIf="passwordForm.get('oldPassword').hasError('required') && passwordForm.get('oldPassword').touched" class="text-danger">
                          Le mot de passe est obligatoire
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  <!-- New Password -->
                  <div class="row"> 
                    <div class="col-md-12 mb-4">
                      <div class="form-outline">
                        <input
                          type="password"
                          id="newPassword"
                          class="form-control form-control-lg"
                          formControlName="newPassword"
                        />
                        <label class="form-label" for="newPassword">Nouveau mot de passe</label>
                        <div *ngIf="passwordForm.get('newPassword').hasError('required') && passwordForm.get('newPassword').touched" class="text-danger">
                          Le nouveau mot de passe est obligatoire
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  <!-- Confirm Password -->
                  <div class="row"> 
                    <div class="col-md-12 mb-4">
                      <div class="form-outline">
                        <input
                          type="password"
                          id="confirmPassword"
                          class="form-control form-control-lg"
                          formControlName="confirmPassword"
                        />
                        <label class="form-label" for="confirmPassword">Confirmer le nouveau mot de passe</label>
                        <div *ngIf="passwordForm.get('confirmPassword').hasError('required') && passwordForm.get('confirmPassword').touched" class="text-danger">
                          Veuillez confirmer le nouveau mot de passe
                        </div>
                        <div *ngIf="passwordForm.get('confirmPassword').hasError('passwordMismatch')" class="text-danger">
                          Les mots de passe ne correspondent pas
                        </div>
                      </div>
                    </div>
                  </div>

                  <div *ngIf="errorMessage"   class="alert alert-danger mt-2">
                    {{errorMessage}}
                  </div>
  
                  <div class="d-flex justify-content-end pt-3">
                    <button type="submit" class="btn color btn-lg ms-2" [disabled]="passwordForm.invalid">
                      <span>Submit</span> 
                    </button>
                    <button type="button"  class="btn btn-warning btn-lg ms-2" (click)="onReset()">Reset</button>
                  </div>


                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
