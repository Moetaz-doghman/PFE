<section class="vh-100" style="background-color: rgb(42,129,175);">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="assets/Humaaans - Research.png"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; width: 400px; height: 600px;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form
                name="form"
                (ngSubmit)="f.form.valid && onSubmit()"
                #f="ngForm"
                novalidate>

                <div class="d-flex align-items-center mb-3 pb-1">
                  <img src="../../../assets/images/medicare2.png" alt="MDB Logo" width="150" />

                </div>


                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Connectez-vous à votre compte</h5>

                  <div class="form-outline mb-4">
                    <input type="email" id="email" name="email" class="form-control form-control-lg"
                    [(ngModel)]="form.email"
                    required
                    #email="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && email.errors }"/>
                    <label class="form-label" for="email">Adresse e-mail </label>
                    <div *ngIf="form.submitted && form.controls.email.errors?.required"
                      class="text-danger">E-mail est obligatoire</div>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="password" name="password" class="form-control form-control-lg"
                    [(ngModel)]="form.password"
                    required
                    #password="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && password.errors }"/>
                    <label class="form-label" for="password">Mot de passe
                    </label>
                    <div *ngIf="form.submitted && form.controls.password.errors?.required"
                      class="text-danger">Mot de passe est obligatoire</div>
                    <div *ngIf="form.submitted && form.controls.password.errors?.minlength"
                      class="text-danger">Mot de passe doit contenir minimum 6 charactere</div>
                  </div>

                  <div *ngIf="errorMessage"   class="alert alert-danger mt-2">
                    {{errorMessage}}
                  </div>


                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block w-100" type="submit">Connexion</button>
                  </div>

                  <a class="small text-muted" routerLink="/forgot-password">Mot de passe oblié?</a>
              </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
