<section class="vh-100" style="background-color: rgb(42,129,175);">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="assets/Humaaans - Research.png"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; width: 400px; height: 600px;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form
                name="form"
                (ngSubmit)="f.form.valid && onSubmit()"
                #f="ngForm"
                novalidate>
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Logo</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div class="form-outline mb-4">
                    <input type="email" id="email" name="email" class="form-control form-control-lg"
                    [(ngModel)]="form.email"
                    required
                    #email="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && email.errors }"/>
                    <label class="form-label" for="email">Email address</label>
                    <div *ngIf="form.submitted && form.controls.email.errors?.required"
                      class="text-danger">Email is required</div>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="password" name="password" class="form-control form-control-lg"
                    [(ngModel)]="form.password"
                    required
                    minlength="6"
                    #password="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && password.errors }"/>
                    <label class="form-label" for="password">Password</label>
                    <div *ngIf="form.submitted && form.controls.password.errors?.required"
                      class="text-danger">Password is required</div>
                    <div *ngIf="form.submitted && form.controls.password.errors?.minlength"
                      class="text-danger">Password must be at least 6 characters</div>
                  </div>

                  <div *ngIf="form.valid"   class="alert alert-danger mt-2">

                    {{errorMessage1}}
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                  </div>

                  <a class="small text-muted" routerLink="/forgot-password">Forgot password?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                      style="color: #393f81;">Register here</a></p>
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
